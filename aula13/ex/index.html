<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 13</title>
</head>
<body>
    <script>
        const nome = prompt('Seu nome é: ');
        document.body.innerHTML = `Seu nome é ${nome} <br>`;
        document.body.innerHTML += `Seu nome tem ${nome.length} letras <br>`;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br>`;
        document.body.innerHTML += `Qual o primeiro índice da letra P no seu nome? RESPOSTA: ${nome.indexOf('P')}<br>`;
        document.body.innerHTML += `Qual o último índice da letra O no seu nome? RESPOSTA: ${nome.indexOf('o')}<br>`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são: ${nome.slice(-3)}<br>`;
        document.body.innerHTML += `As palavras do seu nome são ${nome.split(' ')}<br>`;
        document.body.innerHTML += `Seu nome com letras MAIÚSCULAS: ${nome.toUpperCase()} <br>`;
        document.body.innerHTML += `Seu nome com letras MINÚSCULAS: ${nome.toLowerCase()}`;


    </script>
</body>
</html>
